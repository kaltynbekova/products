<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Products</title>
</head>
<body>
	<div>
		<h2>Product search</h2>
		<form method="GET">
			{{ form.as_p }}
			<button type="submit">Search</button>
		</form>
		<div>			
			<ul>
				{% for product in products %}
					<li>{{product.title}}</li>
				{% empty %}
					<li>Sorry, nothing found :(</li>			
				{% endfor %}
			</ul>
		</div>
	</div>
</body>
</html>
